<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <!--<link rel="stylesheet" type="text/css" href="/static/css/login.css"/>-->
</head>
<body>
    <div class="box">
        <h2>login</h2>
        <form th:action="@{/login/loginAction}" method="post">
            <div class="inputBox">
                <input type="text" name="userName" required="true">
                <label>用户名</label>
            </div>
            <div class="inputBox">
                <input type="password" name="passWord" required="true">
                <label>密码</label>
            </div>
            <input type="submit" value="登录">
        </form>
    </div>
</body>
</html>
