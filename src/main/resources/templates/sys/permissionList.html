<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a th:href="@{/permission/permissionAdd}">Add</a>
    <table class="table table-striped table-bordered table-condensed table-hover">
        <thead>
            <tr>
                <th>1</th> <th>2</th> <th>3</th> <th>4</th> <th>5</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${permissionList}">
                <td th:text="${p.permissionId}">1</td>
                <td th:text="${p.permissionCode}">2</td>
                <td th:text="${p.permissionName}">3</td>
                <td th:text="${p.permissionType}">4</td>
                <td th:text="${p.deleteFlag}">5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
