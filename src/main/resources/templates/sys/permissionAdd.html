<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" th:action="@{/permission/save}" role="form" class="form-horizontal">
        <div class="form-group">
            <label for="permissionCode" class="col-sm-2 control-label">权限编码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="permissionCode" name="permissionCode">
            </div>
        </div>
        <div class="form-group">
            <label for="permissionName" class="col-sm-2 control-label">权限名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="permissionName" name="permissionName">
            </div>
        </div>
        <div class="form-group">
            <label for="permissionType" class="col-sm-2 control-label">权限类型</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="permissionType" name="permissionType">
            </div>
        </div>
        <div class="form-group">
            <label for="deleteFlag" class="col-sm-2 control-label">权限状态</label>
            <div class="col-sm-10">
                <select class="form-control" id="deleteFlag"  name="deleteFlag">
                    <option value="1" selected="selected">正常</option>
                    <option value="2">失效</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</body>
</html>
