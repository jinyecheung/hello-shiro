<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>menuAdd</title>
    <script type="text/javascript" src="/static/js/jquery-3.5.1.js"></script>
    <script type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <form th:action="@{/menu/save}" method="post" role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="menuCode" class="col-sm-2 control-label">菜单编码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="menuCode" name="menuCode"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="menuName" class="col-sm-2 control-label">菜单名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="menuName" name="menuName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="parentMenuId" class="col-sm-2 control-label">上级菜单</label>
                            <select class="form-control" id="parentMenuId"  name="parentMenuId">
                                <option value="" selected="selected">请选择</option>
                                <option th:each="pm : ${menuParentList}" th:value="${pm.menuId}">
                                    <span th:text="${pm.menuName}"></span>
                                </option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="menuType" class="col-sm-2 control-label">菜单类型</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="menuType"  name="menuType">
                                <option value="1" selected="selected">功能</option>
                                <option value="2">权限</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="menuUrl" class="col-sm-2 control-label">菜单URL</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="menuUrl" name="menuUrl"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="showFlag" class="col-sm-2 control-label">是否显示</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="showFlag"  name="showFlag">
                                <option value="1" selected="selected">显示</option>
                                <option value="2">隐藏</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="deleteFlag" class="col-sm-2 control-label">菜单状态</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="deleteFlag"  name="deleteFlag">
                                <option value="1" selected="selected">正常</option>
                                <option value="2">失效</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
